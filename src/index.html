<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Canvasboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="An interactive board with plugins focusing on replacing the need of multiple platforms for teaching, presenting, managing or explaining your ideas">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Kalam:wght@100;300;400;500;700;900&display=swap' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;700&display=swap" rel="stylesheet">
  <!-- PDF Render -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/build/pdf.min.js"></script>
  <script src="https://kit.fontawesome.com/061912f229.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <!-- Ace -->
  <script src="/assets/ace-builds/ace.js"></script>
  <!-- Reveal.js -->
  <!-- <link rel="stylesheet" href="/">
  <link rel="stylesheet" href="/"> -->

  <script async defer data-website-id="4844dc75-2fad-4d88-81f0-65057400029d"
    src="https://analytics.canvasboard.live/umami.js"></script>
</head>

<body>

  <app-root>
    <div class="container">
      <div class="row">
        <div id="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="loading"></div>
        </div>
      </div>
    </div>
    <style type="text/css">
      #loader {
        bottom: 0;
        height: 175px;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        width: 175px;
      }

      #loader {
        bottom: 0;
        height: 175px;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        width: 175px;
      }

      #loader .dot {
        bottom: 0;
        height: 100%;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        width: 87.5px;
      }

      #loader .dot::before {
        border-radius: 100%;
        content: "";
        height: 87.5px;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transform: scale(0);
        width: 87.5px;
      }

      #loader .dot:nth-child(7n+1) {
        transform: rotate(45deg);
      }

      #loader .dot:nth-child(7n+1)::before {
        animation: 0.8s linear 0.1s normal none infinite running load;
        background: #00ff80 none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+2) {
        transform: rotate(90deg);
      }

      #loader .dot:nth-child(7n+2)::before {
        animation: 0.8s linear 0.2s normal none infinite running load;
        background: #00ffea none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+3) {
        transform: rotate(135deg);
      }

      #loader .dot:nth-child(7n+3)::before {
        animation: 0.8s linear 0.3s normal none infinite running load;
        background: #00aaff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+4) {
        transform: rotate(180deg);
      }

      #loader .dot:nth-child(7n+4)::before {
        animation: 0.8s linear 0.4s normal none infinite running load;
        background: #0040ff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+5) {
        transform: rotate(225deg);
      }

      #loader .dot:nth-child(7n+5)::before {
        animation: 0.8s linear 0.5s normal none infinite running load;
        background: #2a00ff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+6) {
        transform: rotate(270deg);
      }

      #loader .dot:nth-child(7n+6)::before {
        animation: 0.8s linear 0.6s normal none infinite running load;
        background: #9500ff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+7) {
        transform: rotate(315deg);
      }

      #loader .dot:nth-child(7n+7)::before {
        animation: 0.8s linear 0.7s normal none infinite running load;
        background: magenta none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+8) {
        transform: rotate(360deg);
      }

      #loader .dot:nth-child(7n+8)::before {
        animation: 0.8s linear 0.8s normal none infinite running load;
        background: #ff0095 none repeat scroll 0 0;
      }

      #loader .loading {
        background-position: 50% 50%;
        background-repeat: no-repeat;
        bottom: -40px;
        height: 20px;
        left: 0;
        position: absolute;
        right: 0;
        width: 180px;
      }

      @keyframes load {
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      @keyframes load {
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      .spinner-message {
        text-align: center;
      }
    </style>
  </app-root>
  <!-- Ace -->
  <script src="/assets/ace-builds/ace.js"></script>
</body>

</html>
